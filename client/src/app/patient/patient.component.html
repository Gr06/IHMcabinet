<mat-card class="patient" [alx-draggable]="{patient : this.patient}" (alx-drag-end)="affecterPatientById($event)">
  <mat-card-header>
    <mat-card-title>{{ getFullName() }} ({{ this.patient.sexe==1?'F':'H'}})</mat-card-title>
    <mat-card-subtitle>ID : {{getNumSecu()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{getFullAddress()}}</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-select class="choixInfirmier" [(value)]="selected" *ngIf="cabinet.infirmiers" placeholder="Choisir l'infirmier">
      <mat-option *ngFor="let infirmier of cabinet.infirmiers" [value]="infirmier.id">
        {{ getFullNameInfirmier(infirmier)}}
      </mat-option>
    </mat-select>
    <button *ngIf="!getPatientNonAffectes().includes(patient)" mat-raised-button (click)="affecterPatient()">Réaffecter le patient</button>
    <button *ngIf="getPatientNonAffectes().includes(patient)" mat-raised-button (click)="affecterPatient()">Affecter le patient</button>
    <button *ngIf="!getPatientNonAffectes().includes(patient)" mat-raised-button (click)="desaffecterPatient()">Désaffecter le patient</button>
  </mat-card-actions>
</mat-card>
